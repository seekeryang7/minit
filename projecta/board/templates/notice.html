<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지방 | NEXT x LIKELION</title>
    <link rel="icon" href="../static/image/favicon_package_v0.16/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'list.css'%}">
</head>
<body>
    <div class="header">
        <div class="logo roboto">
            <a href="{% url 'index'%}">
                <img src="{% static '../static/image/lion.png' %}" alt="logo">
                <p class="title">NEXT <span>X</span> LIKE<span>LION</span></p> 
            </a>   
        </div>
        <div class="nav notosans">
            <a href="{% url 'general'%}">자유게시판</a>
            <a href="{% url 'notice'%}">공지방</a>
            <a href="{% url 'qa'%}">Q&A</a> 
        </div>
    </div>
    <div class="main-title notosans">
        <div>공지방 <span class="number">게시물: {{announcements_number}}</span></div>
    </div>
        <div class="main-content">
            <div class="content notosans">
                {% for announcement in notice%}
                    <a href="{% url 'detail_notice' announcement.pk %}">{{announcement.title}}</a>
                {% endfor %}  
            </div>
        </div>
        <div class="button_new notosans">
            <a href="{% url 'write_notice' %}">글쓰기</a> 
        </div>
</body>
</html>
